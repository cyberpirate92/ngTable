<div class="container-fluid">
    <div class="row text-white py-3" style="background: #252525;">
        <div class="col-sm-12 h4">
            ngTable Example
        </div>
    </div>
    <div class="row py-3">
        <div class="col-sm-4 px-5">

            <form #newPersonForm="ngForm" (ngSubmit)="onSubmit(newPersonForm.value)">
                <div class="form-group">
                    First Name:
                    <input type="text" name="fName" class="form-control" ngModel>
                </div>
                <div class="form-group">
                    Last Name:
                    <input type="text" name="lName" class="form-control" ngModel>
                </div>
                <div class="form-group">
                    Email:
                    <input type="email" name="email" class="form-control" ngModel>
                </div>
                <div class="form-check">
                    Gender
                    <label class="form-check-label">
                        <input type="radio" value="male" name="gender" class="form-check-input" ngModel> Male
                    </label>
                    <label class="form-check-label">
                        <input type="radio" value="female" name="gender" class="form-check-input" ngModel> Female
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <button type='submit' class="btn btn-secondary" (click)='addItem()'>Add Last</button>
                </div>
            </form>
        </div>
        <div class="col-sm px-5">
            <ng-table 
                [data]="data" 
                [enableTitleCasedHeaders]="true" 
                [enableColumnSelection]="true" 
                (onRowSelected)="onRowSelected($event)" 
                (onRowDeselected)="onRowSelected($event)">
            </ng-table>
        </div>
    </div>
</div>
